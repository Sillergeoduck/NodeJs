<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Page</title>
</head>
<body>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="help_styles.css" rel="stylesheet">
</head>
<div class="login-box">
    <div class="input-section">
        <i class="far fa-user"></i>
        <input class="input-area" type="text" placeholder="Username">
    </div>
    <div class="input-section">
        <i class="fas fa-lock"></i>
        <input class="input-area" type="password" placeholder="Password">
    </div>
    <div class="input-section hidden">
        <i class="far fa-envelope"></i>
        <input class="input-area" type="text" placeholder="Email">
    </div>
    <button class="btn" id="login-btn">Login</button>
    <div class="question-box">
        <p class="question">Not a memeber?</p><a class="reg-btn" href="#">Register</a>
    </div>
</div>
<div class="success-box">
    <h1>You have been logged in!</h1>
</div>
</body>
</html>
